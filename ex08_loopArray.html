<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop & Array</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'graphittie'];

    </script>
    <h2>Coworkers</h2>
    <ul>
        <script>
            var i = 0;
            while(i < coworkers.length){
            document.write('<li><a href=#>'+coworkers[i]+'</a></li>');
            i++;
            }
        </script>

    </ul>
    
</body>
</html>
